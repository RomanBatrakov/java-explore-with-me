version: '3.1'
services:
  stats-server:
    build: stats-server
    image: stats
    container_name: explore-with-me-stats
    restart: always
    ports:
      - "9090:9090"
    depends_on:
      - ewm-service
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stats-db

  ewm-service:
    build: ewm-service
    image: ewm
    container_name: explore-with-me-ewm
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
    environment:
      - STATS_SERVER_URL=http://stats-server:9090
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/ewm-db


  ewm-db:
    image: postgres:14-alpine
    restart: always
    container_name: explore-with-me-ewm-postgres
    volumes:
      - /var/lib/postgresql/data
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=ewm-db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

  stats-db:
    image: postgres:14-alpine
    restart: always
    container_name: explore-with-me-stats-postgres
    volumes:
      - /var/lib/postgresql/data
    ports:
      - "5431:5432"
    environment:
      - POSTGRES_DB=stats-db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root